{% extends 'base.html' %}

{% load static %}
<!-- CSSファイルを読み込む -->
<link rel="stylesheet" href="{% static 'styles.css' %}">

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <label for="username">ユーザー名:</label>
    <input type="text" placeholder="ユーザー名" id="username" name="username" required><br>

    <label for="password">パスワード:</label>
    <input type="password" placeholder="パスワード" id="password" name="password" required><br>

    <button type="submit">ログイン</button>
</form>
{% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
{% endif %}
{% endblock %}
